<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Marriage Eligibility Checker</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="container-wrapper">
            <form class="text-center">
                <div class="form-header">
                    <h2 class="mb-3">Marriage Eligibility</h2>
                    <p class="subtitle">Check if you're eligible for marriage</p>
                </div>
                
                <div class="mb-4">
                    <input type="number" id="inp" class="form-control form-input" placeholder="Enter your age">
                </div>
                
                <div class="yes__or__no row g-4 justify-content-center mb-4">
                    <div class="col-auto">
                        <div class="option yes d-flex flex-column align-items-center">
                            <div class="option-circle d-flex justify-content-center align-items-center"></div>
                            <p class="mt-3 text-center">Eligible<br>(18+)</p>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="option no d-flex flex-column align-items-center">
                            <div class="option-circle d-flex justify-content-center align-items-center"></div>
                            <p class="mt-3 text-center">Not Eligible<br>(Under 18)</p>
                        </div>
                    </div>
                </div>
                
                <button id="button" class="btn submit-btn w-100">Check Eligibility</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="coustom.js"></script>
</body>
</html>
